version: '3.8'
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: jiuhua
    volumes: [db_data:/var/lib/postgresql/data]
  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/jiuhua
    ports: ['4000:4000']
    depends_on: [db]
  frontend:
    build: ./frontend
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:4000
    ports: ['3000:3000']
    depends_on: [backend]
volumes: { db_data: {} }
